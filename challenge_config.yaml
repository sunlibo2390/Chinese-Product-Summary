title: Chinese Product Reviews Summary
short_description: Generate concise and comprehensive summaries of Chinese product reviews
description: templates/description.html
evaluation_details: templates/evaluation_details.html
terms_and_conditions: templates/terms_and_conditions.html
image: logo.jpg
submission_guidelines: templates/submission_guidelines.html
leaderboard_description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras egestas a libero nec sagittis.
evaluation_script: evaluation_script.zip
remote_evaluation: False
is_docker_based: False
start_date: 2024-01-01 00:00:00
end_date: 2099-05-31 23:59:59
published: True

leaderboard:
  - id: 1
    schema:
      {
        "labels": ["BLEU", "ROUGE", "METEOR", "Compre.", "Relev."],
        "default_order_by": "BLEU",
        "metadata": {
          "BLEU": {
            "sort_ascending": True,
            "description": "Average BLEU scores between ground truths and generated summaries.",
          },
          "ROUGE": {
            "sort_ascending": True,
            "description": "Average ROUGE-L scores between ground truths and generated summaries.",
          },
          "METEOR": {
            "sort_ascending": True,
            "description": "Average METEOR scores between ground truths and generated summaries.",
          },
          "Fact.": {
            "sort_ascending": True,
            "description": "Average factuality scores between ground truths and generated summaries.",
          },
          "Compre.": {
            "sort_ascending": True,
            "description": "Average comprehensiveness scores between ground truths and generated summaries.",
          },
          "Relev.": {
            "sort_ascending": True,
            "description": "Average relevance scores between ground truths and generated summaries.",
          },
        }
      }

challenge_phases:
  - id: 1
    name: Product-CSum
    description: templates/challenge_phase_1_description.html
    leaderboard_public: True
    is_public: True
    is_submission_public: True
    start_date: 2024-01-19 00:00:00
    end_date: 2099-04-25 23:59:59
    test_annotation_file: annotations/test_annotations_devsplit.json
    codename: product_csum
    max_submissions_per_day: 5
    max_submissions_per_month: 50
    max_submissions: 50
    default_submission_meta_attributes:
      - name: method_name
        is_visible: True
        required: True
      - name: method_description
        is_visible: True
        required: False
      - name: project_url
        is_visible: True
        required: False
      - name: publication_url
        is_visible: True
        required: False
